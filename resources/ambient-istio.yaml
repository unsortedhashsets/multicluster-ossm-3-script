apiVersion: sailoperator.io/v1
kind: Istio
metadata:
  name: default
  namespace: istio-system
spec:
  version: ${ISTIO_VERSION}
  profile: ambient
  values:
    global:
      meshID: mesh1
      multiCluster:
        clusterName: ${CL_NAME}
      network: ${NET}
    pilot:
      trustedZtunnelNamespace: ztunnel
      env:
        AMBIENT_ENABLE_MULTI_NETWORK: "true"
